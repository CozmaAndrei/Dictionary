<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Dictionary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Dictionary</h1>
        <hr>
        <div id="saveContainer" class="input-group mb-3">
            <div class="col-3">
                <input type="text" placeholder="Save word" id="saveWord" class="form-control"aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div> 
            <div class="input=group-append">
                <button id="buttonSaveWord" class="btn btn-info">Save</button>
            </div>  
        </div><br>
        <div id="searchContainer" class="input-group mb-3">
            <div class="col-3">
                <input type="text" placeholder="Search word" id="searchWord" class="form-control"aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div class="input=group-append">
                <button id="buttonSearchWord" class="btn btn-info">Search</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
